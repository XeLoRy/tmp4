<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Admin - Une Énergie Commune</title>
    <script>
      // Check admin authentication
      (function() {
        const token = localStorage.getItem('admin_token');
        const tokenExpiry = localStorage.getItem('admin_token_expiry');

        if (!token || !tokenExpiry || Date.now() >= parseInt(tokenExpiry)) {
          localStorage.removeItem('admin_token');
          localStorage.removeItem('admin_token_expiry');
          window.location.href = '/admin/login.html';
        }
      })();
    </script>
    <style>
      .logout-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 10000;
        padding: 8px 16px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        font-family: system-ui, sans-serif;
      }
      .logout-btn:hover { background: #c82333; }
      #loading-msg {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: system-ui, sans-serif;
        color: #666;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <button class="logout-btn" onclick="logout()">Déconnexion</button>
    <div id="loading-msg">Chargement du CMS...</div>
    <script>
      function logout() {
        localStorage.removeItem('admin_token');
        localStorage.removeItem('admin_token_expiry');
        localStorage.removeItem('netlify-cms-user');
        window.location.href = '/admin/login.html';
      }

      // Step 1: Fetch GitHub token from our API, then load CMS
      (async function() {
        const adminToken = localStorage.getItem('admin_token') || '';

        // Fetch the GitHub token server-side
        try {
          const response = await fetch('/api/github-token?admin_token=' + encodeURIComponent(adminToken));
          const data = await response.json();
          console.log('GitHub token API response:', response.status, data.token ? 'token present' : 'no token');

          if (response.ok && data.token) {
            // Store in the format Decap CMS expects
            localStorage.setItem('netlify-cms-user', JSON.stringify({
              token: data.token,
              backendName: 'github',
              login: '',
              name: 'Admin'
            }));
            console.log('GitHub token stored in localStorage');
          } else {
            console.error('Failed to get GitHub token:', data);
          }
        } catch (e) {
          console.error('Error fetching GitHub token:', e);
        }

        // Step 2: Load Decap CMS script dynamically
        window.CMS_MANUAL_INIT = true;

        // Store GitHub token for use in interceptor
        var githubToken = null;
        try {
          var stored = JSON.parse(localStorage.getItem('netlify-cms-user') || '{}');
          githubToken = stored.token;
        } catch(e) {}

        // Intercept window.open: bypass OAuth popup entirely
        var originalOpen = window.open;
        window.open = function(url) {
          if (url && url.indexOf('/api/auth') !== -1) {
            console.log('Intercepted OAuth popup, token available:', !!githubToken);

            if (githubToken) {
              // Send handshake first, then auth token (mimics real OAuth popup flow)
              setTimeout(function() {
                window.postMessage('authorizing:github', '*');
                console.log('Sent authorizing:github handshake');
              }, 100);
              setTimeout(function() {
                var msg = 'authorization:github:success:' + JSON.stringify({ token: githubToken, provider: 'github' });
                window.postMessage(msg, '*');
                console.log('Sent authorization success message');
              }, 300);
            } else {
              // No cached token, try fetching
              fetch('/api/github-token?admin_token=' + encodeURIComponent(adminToken))
              .then(function(r) { return r.json(); })
              .then(function(data) {
                if (data.token) {
                  setTimeout(function() {
                    window.postMessage('authorizing:github', '*');
                  }, 50);
                  setTimeout(function() {
                    window.postMessage(
                      'authorization:github:success:' + JSON.stringify({ token: data.token, provider: 'github' }),
                      '*'
                    );
                    console.log('Sent authorization success from API');
                  }, 200);
                }
              })
              .catch(function(err) {
                console.error('Fallback to real popup:', err);
                originalOpen.apply(window, arguments);
              });
            }
            return { closed: false, close: function() {}, focus: function() {} };
          }
          return originalOpen.apply(window, arguments);
        };

        var script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        script.onload = function() {
          document.getElementById('loading-msg').style.display = 'none';

          CMS.init({
            config: {
              backend: {
                name: 'github',
                repo: 'XeLoRy/tmp4',
                branch: 'main',
                base_url: 'https://wonderful-coast-0605c9403.4.azurestaticapps.net',
                auth_endpoint: '/api/auth?admin_token=' + encodeURIComponent(adminToken)
              },
              publish_mode: 'editorial_workflow',
              media_folder: 'public/images',
              public_folder: '/images',
              locale: 'fr',
              collections: [
                {
                  name: 'pages',
                  label: 'Pages',
                  files: [
                    {
                      name: 'accueil',
                      label: 'Page d\'accueil',
                      file: 'content/pages/accueil.md',
                      fields: [
                        { label: 'Titre Hero', name: 'heroTitle', widget: 'string' },
                        { label: 'Citation Hero', name: 'heroCitation', widget: 'string' },
                        { label: 'Nom tête de liste', name: 'teteDeListe', widget: 'string' },
                        { label: 'Rôle tête de liste', name: 'tetteDeListeRole', widget: 'string' },
                        { label: 'Texte engagement', name: 'engagementTexte', widget: 'text' }
                      ]
                    },
                    {
                      name: 'edito',
                      label: 'Édito (Mot du candidat)',
                      file: 'content/pages/edito.md',
                      fields: [
                        { label: 'Titre de la page', name: 'titre', widget: 'string' },
                        { label: 'Nom tête de liste', name: 'teteDeListe', widget: 'string' },
                        { label: 'Rôle', name: 'role', widget: 'string' },
                        { label: 'Contenu (Markdown)', name: 'body', widget: 'markdown' }
                      ]
                    }
                  ]
                },
                {
                  name: 'equipe',
                  label: 'Équipe',
                  folder: 'content/equipe',
                  create: true,
                  slug: '{{slug}}',
                  fields: [
                    { label: 'Nom', name: 'nom', widget: 'string' },
                    { label: 'Rôle', name: 'role', widget: 'string', default: 'Colistier' },
                    { label: 'Profession', name: 'profession', widget: 'string' },
                    { label: 'Photo', name: 'photo', widget: 'image', required: false },
                    { label: 'Motivation', name: 'motivation', widget: 'text' },
                    { label: 'Ordre', name: 'ordre', widget: 'number', default: 10 },
                    {
                      label: 'Position sur photo',
                      name: 'position',
                      widget: 'object',
                      fields: [
                        { label: 'X (%)', name: 'x', widget: 'number', default: 50 },
                        { label: 'Y (%)', name: 'y', widget: 'number', default: 50 }
                      ]
                    }
                  ]
                },
                {
                  name: 'thematiques',
                  label: 'Thématiques',
                  folder: 'content/thematiques',
                  create: true,
                  slug: '{{slug}}',
                  fields: [
                    { label: 'Titre', name: 'title', widget: 'string' },
                    { label: 'Icône', name: 'icon', widget: 'string' },
                    { label: 'Description', name: 'description', widget: 'string' },
                    { label: 'Ordre', name: 'ordre', widget: 'number', default: 1 },
                    { label: 'Engagements', name: 'engagements', widget: 'list', field: { label: 'Engagement', name: 'engagement', widget: 'string' } },
                    { label: 'Contenu', name: 'body', widget: 'markdown', required: false }
                  ]
                },
                {
                  name: 'actus',
                  label: 'Actualités',
                  folder: 'content/actus',
                  create: true,
                  slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
                  fields: [
                    { label: 'Titre', name: 'title', widget: 'string' },
                    { label: 'Date', name: 'date', widget: 'datetime' },
                    { label: 'Image', name: 'image', widget: 'image', required: false },
                    { label: 'Catégorie', name: 'category', widget: 'select', options: ['Événement', 'Communiqué', 'Terrain', 'Programme'] },
                    { label: 'Extrait', name: 'excerpt', widget: 'text' },
                    { label: 'Contenu', name: 'body', widget: 'markdown' }
                  ]
                },
                {
                  name: 'agenda',
                  label: 'Agenda',
                  folder: 'content/agenda',
                  create: true,
                  slug: '{{slug}}',
                  fields: [
                    { label: 'Titre', name: 'titre', widget: 'string' },
                    { label: 'Date', name: 'date', widget: 'datetime', date_format: 'YYYY-MM-DD', time_format: false },
                    { label: 'Heure', name: 'heure', widget: 'string', hint: 'Ex: 20h30 ou 8h00 - 12h00' },
                    { label: 'Lieu', name: 'lieu', widget: 'string', hint: 'Ex: Salle du Foyer Rural' },
                    { label: 'Ville', name: 'ville', widget: 'string', hint: 'Ex: Petit-Bornand' },
                    { label: 'Type', name: 'type', widget: 'select', options: [
                      { label: 'Réunion publique', value: 'reunion' },
                      { label: 'Permanence', value: 'permanence' },
                      { label: 'Porte-à-porte', value: 'porte-a-porte' },
                      { label: 'Marché', value: 'marche' }
                    ]},
                    { label: 'Description', name: 'description', widget: 'text' }
                  ]
                }
              ]
            }
          });

          // Fallback: auto-click "Login with GitHub" if it still appears
          var observer = new MutationObserver(function() {
            var buttons = document.querySelectorAll('button');
            for (var i = 0; i < buttons.length; i++) {
              if (buttons[i].textContent.indexOf('GitHub') !== -1 ||
                  buttons[i].textContent.indexOf('Login') !== -1) {
                console.log('Auto-clicking login button:', buttons[i].textContent);
                observer.disconnect();
                buttons[i].click();
                break;
              }
            }
          });
          observer.observe(document.body, { childList: true, subtree: true });
        };
        document.head.appendChild(script);
      })();
    </script>
  </body>
</html>
